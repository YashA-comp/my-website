<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Airline Booking System</h1>
    <p>Book your flights with ease!</p>
</header>

<div class="content">
    <div class="options">
        <button onclick="showBookingForm('domestic')">Book Domestic Flight</button>
        <button onclick="showBookingForm('international')">Book International Flight</button>
        <button onclick="showBookingForm('confirm')">Confirm Your Ticket</button>
        <button onclick="showBookingForm('viewBooked')">View All Booked Members</button>
        <button onclick="showBookingForm('cancel')">Cancel Your Ticket</button>
        <button onclick="showBookingForm('viewCancelled')">View All Cancelled Members</button>
    </div>

    <!-- Booking Form Section -->
    <div id="bookingForm" class="form-container">
        <h2>Booking Form</h2>
        <form id="flightForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="destination">Destination:</label>
            <select id="destination" required>
                <option value="sydney">Sydney</option>
                <option value="london">London</option>
                <option value="bangkok">Bangkok</option>
                <option value="frankfurt">Frankfurt</option>
                <option value="delhi">Delhi</option>
            </select>

            <label for="passport">Passport No:</label>
            <input type="text" id="passport" placeholder="Enter your passport number" required>

            <button type="submit">Book Ticket</button>
        </form>
    </div>

    <!-- Confirmation Section -->
    <div id="ticketDetails" class="form-container" style="display: none;">
        <h2>Your Ticket Details</h2>
        <div id="ticketOutput"></div>
    </div>

    <!-- Booked Members List -->
    <div id="bookedMembers" class="table-container" style="display: none;">
        <h2>Booked Members</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Destination</th>
                    <th>Age</th>
                    <th>Flight No</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="ticketListBody"></tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
